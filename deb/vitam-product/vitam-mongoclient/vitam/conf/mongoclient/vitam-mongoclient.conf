# Mongo URL for storing Mongoclient configuration.
# example: MONGO_URL='mongodb://user:password@host:port/databasename'
MONGO_URL="mongodb://localhost/mongoclient"

# The root URL calling Mongoclient
# example: ROOT_URL='http://example.com'
ROOT_URL="http://localhost"

# Port the application will listen on
# example: PORT='3000'
