- hosts: hosts-elasticsearch-log
  roles:
    - curator

- hosts: vitam
  roles:
    - vitam_browser

- hosts: hosts-dev-tools
  roles:
    - {role: dev-tools, when: "inventory_hostname != 'localhost'"}

- hosts: library
