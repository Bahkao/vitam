---

### HOSTS NETWORK VARS CHECK ###
- hosts: hosts
  roles:
    - check_networks

- import_playbook: reverse.yml

- import_playbook: browser.yml

# Vitam solution deployment
- hosts: vitam
  roles:
    - {role: metricbeat, when: "{{groups['hosts-elasticsearch-log'] | length > 0}}" }

# - hosts: vitam
#   roles:
