---

### HOSTS NETWORK VARS CHECK ###
- hosts: hosts
  roles:
    - check_networks

# Vitam solution deployment
- hosts: vitam
  roles:
    - {role: metricbeat, when: "{{groups['hosts-elasticsearch-log'] | length > 0}}" }

#- hosts: vitam
#  roles:
#    - {role: packetbeat, when: "inventory_hostname != 'localhost'"}

- hosts: hosts-elasticsearch-log
  roles:
    - curator

- hosts: vitam
  roles:
    - vitam_browser

- include: dev-tools.yml

- hosts: library
  roles:
    - vitam
  vars:
    vitam_component: library
    vitam_struct: "{{ vitam.library }}"
    java_args: /vitam/conf/library/library.conf
    port_http: "{{vitam_library_port}}"
    port_http_admin: "{{vitam_library_port_admin}}"
    secret_platform: "false"

- include: ihm-recette.yml

- include: reverse.yml
