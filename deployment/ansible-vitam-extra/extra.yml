- hosts: hosts-elasticsearch-log
  roles:
    - curator

- import_playbook: dev-tools.yml

- hosts: library
  roles:
    - vitam
  vars:
    vitam_struct: "{{ vitam.library }}"

- hosts: ldap
  roles:
    - openldap_server

- import_playbook: ihm-recette.yml
