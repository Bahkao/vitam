---

# Vitam solution deployment
- hosts: vitam
  roles:
    - topbeat

- hosts: vitam
  roles:
    - {role: packetbeat, when: "inventory_hostname != 'localhost'"}

- hosts: hosts-elasticsearch-log
  roles:
    - curator

- hosts: vitam
  roles:
    - vitam_browser

- hosts: hosts-mongo-express
  roles:
    - {role: mongo-express, when: "inventory_hostname != 'localhost'"}

- hosts: elasticsearch
  roles:
    - {role: elasticsearch-head}

- hosts: library
  roles:
    - {role: vitam, vitam_component: library, java_args: /vitam/conf/library/library.conf, port_http: "{{vitam_library_port}}", secret_platform: "false" }

- include: ihm-recette.yml

- hosts: reverse
  roles:
    - reverse
