- name: Connection to ihm-demo before uploading
  uri:
    url: "http://{{ ip_service }}:{{ vitam.ihm_demo.port_service }}/{{ vitam.ihm_demo.baseuri }}/v1/api/login"
    method: POST
    body: '{"token":{"principal":"{{vitam_users[0].login}}","credentials": "{{vitam_users[0].password}}" }}' # First account is used
    body_format: json
    status_code: 200
    headers:
      Content-Type: "application/json;charset=utf-8"
      accept: "application/json, text/plain, */*"
      Connection: "keep-alive"
      body_format: json
      Host: "{{ ip_service }}"
  run_once: true # only 1st account is used
  no_log: "{{ hide_passwords_during_deploy }}"
  register: connected

- name: upload PRONOM
  uri:
    url: "http://{{ ip_service }}:{{ vitam.ihm_demo.port_service }}/{{ vitam.ihm_demo.baseuri }}/v1/api/format/upload"
    method: POST
    headers:
      Connection: "keep-alive"
      X-Tenant-Id: "{{ item }}"
      Content-Type: "application/octet-stream"
      Cookie: "{{connected.set_cookie}}"
      Host: "{{ip_service}}"
    body: "{{ lookup('file', 'DROID_SignatureFile_{{pronom_version}}.xml') }}"
  ignore_errors: true
  run_once: true # Limit as this upload is not related to tenants
  when: connected.set_cookie != ''
  with_items:
    - "{{vitam_tenant_ids|first}}"
