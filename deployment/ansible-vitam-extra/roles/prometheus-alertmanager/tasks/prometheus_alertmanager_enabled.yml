---

- name: Install Prometheus alertmanager package
  package:
    name: vitam-alertmanager
    state: latest
  register: result
  retries: "{{ packages_install_retries_number }}"
  until: result is succeeded
  delay: "{{ packages_install_retries_delay }}"
  notify:
    - restart prometheus alertmanager

- name: Apply prometheus alertmanager sysconfig default
  template:
    src: "alertmanager.j2"
    dest: "{{ prometheus_alertmanager_config_path }}/sysconfig/alertmanager"
    owner: "{{ vitam_defaults.users.vitam }}"
    group: "{{ vitam_defaults.users.group }}"
    mode: "{{ vitam_defaults.folder.conf_permission }}"
  notify:
    - restart prometheus alertmanager

- name: Enable prometheus alertmanager service
  service:
    name: vitam-alertmanager
    enabled: true
  notify:
      - restart prometheus alertmanager

#### Configuration ####

- name: Check that the alertmanager directories exist
  file:
    path: "{{ vitam_defaults.folder.root_path }}/{{ item }}/alertmanager"
    state: directory
    owner: "{{ vitam_defaults.users.vitam }}"
    group: "{{ vitam_defaults.users.group }}"
    mode: "{{ vitam_defaults.folder.folder_permission }}"
  with_items:
    - app
    - bin
    - conf
    - lib
    - log
    - data
    - tmp
  notify:
    - restart prometheus alertmanager

- name: Create the prometheus alertmanager configuration file
  template:
    src: "alertmanager.yml.j2"
    dest: "{{ prometheus_alertmanager_config_path }}/alertmanager.yml"
    owner: "{{ vitam_defaults.users.vitam }}"
    group: "{{ vitam_defaults.users.group }}"
    mode: "{{ vitam_defaults.folder.conf_permission }}"
  tags:
    - update_alertmanager_configuration
  notify:
    - restart prometheus alertmanager

#### Consul configuration ####

- name: Ensure consul config dir is OK
  file:
    path: "{{ consul_folder_conf }}"
    state: directory
    owner: "{{ vitam_defaults.users.vitam }}"
    group: "{{ vitam_defaults.users.group }}"
    mode: "{{ vitam_defaults.folder.folder_permission }}"

- name: Deploy consul agent service declaration
  template:
    src: "service-componentid.json.j2"
    dest: "{{ consul_folder_conf }}/service-alertmanager.json"
    owner: "{{ vitam_defaults.users.vitam }}"
    group: "{{ vitam_defaults.users.group }}"
    mode: "{{ vitam_defaults.folder.conf_permission }}"
  tags:
    - consul_conf
    - update_alertmanager_configuration
  notify:
    - reload consul configuration


# Ensure that the installation is complete and consul up
- meta: flush_handlers
  tags:
    - update_alertmanager_configuration

- name: Ensure vitam alertmanager service is started
  service:
    name: vitam-alertmanager
    state: started
  tags:
    - update_alertmanager_configuration

- name: Wait for alertmanager port {{ prometheus.alertmanager.api_port}} to be open
  wait_for:
    host: "{{ ip_admin }}"
    port: "{{ prometheus.alertmanager.api_port}}"
    state: "started"
    timeout: "{{ vitam_defaults.services.start_timeout }}"