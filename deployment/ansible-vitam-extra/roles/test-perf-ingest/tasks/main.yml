- name: Connection to ihm-recette before uploading
  uri:
    url: "{{ vitam.ihm_recette| client_url }}/{{ vitam.ihm_recette.baseuri }}/v1/api/login"
    validate_certs: no
    method: POST
    body: '{"token":{"principal":"{{vitam_users[0].login}}","credentials": "{{vitam_users[0].password}}" }}' # First account is used
    body_format: json
    status_code: 200
    headers:
      Content-Type: "application/json;charset=utf-8"
      Accept: "application/json, text/plain, */*"
      Connection: "keep-alive"
      Host: "{{ ip_service }}"
    validate_certs: no
  run_once: true
  no_log: true
  register: connected

# KWA comment : better with a template... and a loop !
- name: launch perf test
  uri:
    url: "{{ vitam.ihm_recette| client_url }}/{{ vitam.ihm_recette.baseuri }}/v1/api/performances"
    validate_certs: no
    return_content: yes
    method: POST
    headers:
      Connection: "keep-alive"
      X-Tenant-Id: "{{item}}"
#      Content-Type: "application/octet-stream"
      Cookie: "{{connected.set_cookie}}"
      Host: "{{ip_service}}"
      body_format: json
    body: "{{ lookup('template','perf.json.j2') }}"
    body_format: json
    status_code: 202
    validate_certs: no
  run_once: true # Limit as this upload is not related to tenants
  when: connected.set_cookie != ''
  with_items:
    - "{{ vitam_tenant_ids|first }}"
  register: launched

- name: Wait until ingest is finished
  command: "curl -I --silent -k -H \"Cookie: {{ connected.set_cookie }}\" -H \"Host: {{ ip_service }}\" {{ vitam.ihm_recette| client_url }}/{{ vitam.ihm_recette.baseuri }}/v1/api/performances"
  register: result
  until: result.stdout.find("200 OK") != -1
  retries: "{{ nb_retries }}"
  delay: 10

- name: download output file
  fetch:
    src: "{{ vitam_defaults.folder.root_path }}/data/ihm-recette/report/performance/{{launched.results[0].content}}"
    dest: "{{inventory_dir}}/"
    flat: yes
  ignore_errors: true
