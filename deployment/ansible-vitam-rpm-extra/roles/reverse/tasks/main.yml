---
- name: create DocumentRoot directory
  file:
    path: /var/www/html-{{vitam_reverse_domain}}
    state: directory
    owner: root
    mode: 0755

# tasks file for reverse
- name: copy template
  template:
    src: httpd_config
    dest: /etc/httpd/conf.d/zz_{{vitam_reverse_domain}}.env.programmevitam.fr.conf
    owner: root
    mode: 0644

- name: copy index resources
  copy:
    src: "{{item}}"
    dest: /var/www/html-{{vitam_reverse_domain}}/
    owner: root
    mode: 0644
  with_items:
      - css
      - images
      - js

- name: copy index default page
  template:
    src: index.html.j2
    dest: /var/www/html-{{vitam_reverse_domain}}/index.html
    owner: root
    mode: 0644

- name: restart httpd reverse
  service:
    name: httpd
    state: restarted