---
# tasks file for init_vitam_dir
- name: install vitam-user-vitam
  yum:
    name: vitam-user-vitam
    state: present

- name: install vitam-user-vitamdb
  yum:
    name: vitam-user-vitamdb
    state: present

- name: ensure parent dir is OK ith correct permissions
  file:
    path: "{{vitam_folder_root}}"
    state: directory
    owner: root
    group: vitam
    mode: 0755

- name: Check that the directories exists (must be removed when the RPM plugin will be patched)
  file: 
    path: "{{vitam_folder_root}}/{{ item }}"
    state: directory
    owner: root
    group: vitam
    mode: 0755
  with_items:
    - app
    - bin
    - conf
    - data
    - lib
    - log
    - script
    - tmp