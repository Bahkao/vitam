---
# tasks file for init_vitam_dir
- name: install vitam-user-vitam
  yum:
    name: vitam-user-vitam
    state: present
  when: vitam_environment=='local'

- name: install vitam-user-vitamdb
  yum:
    name: vitam-user-vitamdb
    state: present
  when: vitam_environment=='local'

- name: ensure parent dir is OK ith correct permissions
  file:
    path: "{{vitam_folder_root}}"
    state: directory
    owner: root
    group: root
    mode: 0555

- name: ensure {{vitam_folder_root}} sub-directories exist
  file:
    path: "{{vitam_folder_root}}/{{item}}"
    owner: root
    group: root
    state: directory
    mode: 0555
  with_items:
    - app
    - bin
    - conf
    - data
    - lib
    - log
    - script
    - tmp