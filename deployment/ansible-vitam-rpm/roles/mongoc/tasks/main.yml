---

- name: Check that the directories exists (must be removed when the RPM plugin will be patched)
  file: 
    path: "{{vitam_folder_root}}/{{ item }}/mongoc"
    state: directory
    owner: "{{ mongo_user}}"
    group: 2000
    mode: 0750
  with_items:
    - app
    - bin
    - conf
    - data
    - lib
    - log
    - script
    - tmp

- name: create db directory
  file:
    path: "{{vitam_folder_root}}/data/mongoc/db"
    owner: "{{mongo_user}}"
    group: 2000
    state: directory
    mode: 0750

- name: Create the mongo configuration server file
  template: 
    src: "mongoc.conf.j2"
    dest: "{{mongo_config_path}}/mongoc.conf"
    owner: "{{mongo_user}}"
    mode: 0700

- name: Create the mongo systemd unit file
  template: src=mongo.service.j2 dest=/usr/lib/systemd/system/mongoc.service

- name: systemctl reload-daemon
  command: systemctl daemon-reload

- name: restart mongoc
  service:
    name: mongoc
    enabled: true
    state: restarted

# Now lest's initiate the replica set (do this only on the last node)

- name: Wait for the service port to be open
  wait_for: port={{mongoc_port}} timeout=10
  when: inventory_hostname == "{{ groups['mongoc']|last }}"

- name: Copy the script which initiate the replica set
  template: 
    src: "init-replica.js.j2"
    dest: "/tmp/init-replica-config.js"
    owner: "{{mongo_user}}"
    mode: 0700
  when: inventory_hostname == "{{ groups['mongoc']|last }}"

- name: Initiate the replica set
  command: mongo --port {{mongoc_port}} /tmp/init-replica-config.js
  when: inventory_hostname == "{{ groups['mongoc']|last }}"

# - name: Delete the init-replica.js file
#   file:
#     dest: "/tmp/init-replica.js"
