---

- name: Check that the directories exists (must be removed when the RPM plugin will be patched)
  file: 
    path: "{{vitam_folder_root}}/{{ item }}/mongos"
    state: directory
    owner: "{{ mongo_user}}"
    group: 2000
    mode: 0750
  with_items:
    - app
    - bin
    - conf
    - data
    - lib
    - log
    - script
    - tmp


- name: Create the mongod configuration server file
  template: src=mongos.conf.j2 dest={{mongo_config_path}}/mongos.conf

- name: Create the mongo systemd unit file
  template: src=mongo.service.j2 dest=/usr/lib/systemd/system/mongos.service

- name: systemctl reload-daemon
  command: systemctl daemon-reload

- name: restart mongos
  service:
    name: mongos
    enabled: true
    state: restarted

# Now lest's enable sharding for the databases
# Do this only on the last node of the mongos servers

- name: Wait for the service port to be open
  wait_for: port={{mongos_port}} timeout=10
  when: inventory_hostname == "{{ groups['mongos']|last }}"

- name: Copy the script which initiate the replica set
  template: src=enable-sharding.js.j2 dest=/tmp/enable-sharding.js
  when: inventory_hostname == "{{ groups['mongos']|last }}"

- name: Initiate the replica set
  command: mongo --port {{mongos_port}} /tmp/enable-sharding.js
  when: inventory_hostname == "{{ groups['mongos']|last }}"

