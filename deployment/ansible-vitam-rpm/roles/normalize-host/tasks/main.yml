---

- name: Check that selinux is not set to enforcing
  fail: msg="selinux is in enforcing mode, please set selinux to permissive or disabled."
  when: ansible_selinux.mode == "enforcing"


- name: ensure parent dir is OK ith correct permissions
  file:
    path: "{{vitam_folder_root}}"
    state: directory
    owner: root
    group: root
    mode: 0555

- name: ensure {{vitam_folder_root}} sub-directories exist
  file:
    path: "{{vitam_folder_root}}/{{item}}"
    owner: root
    group: root
    state: directory
    mode: 0555
  with_items:
    - app
    - bin
    - conf
    - data
    - lib
    - log
    - script
    - tmp