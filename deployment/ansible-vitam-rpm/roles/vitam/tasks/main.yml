- name: Install rpm {{ rpm_name }}
  yum: 
    name: "{{ rpm_name }}-{{rpm_version}}"
    state: latest
    update_cache: yes
# OMA : question : lastest ou fixer la version dans les fichiers d'inventaire ???

- name: Check that the directories exists (must be removed when the RPM plugin will be patched)
  file: 
    path: "/vitam/{{ item }}/{{ vitam_component }}"
    state: directory
    owner: "{{ vitam_user}}"
    group: "{{ vitam_group }}"
    mode: "0750"
    recurse: yes # Added if someone uses root...
  with_items:
    - app
    - bin
    - conf
    - data
    - lib
    - log
    - tmp


- name: Deploy common configuration files
  template:
    src: "{{item}}.j2"
    dest: "{{vitam_folder_conf}}/{{item}}"
    owner: "{{ vitam_user}}"
    group: "{{ vitam_group }}"
    mode: "0640"
  with_items:
    - "logbook-client.conf"
    - "server-identity.conf"
    - "logback.xml"
    - "logback-access.xml"
    - "setenv.sh"
    - "antisamy-esapi.xml"
    - "jetty-config.xml"

- name: Deploy wrapper.sh
  template:
    src: "{{item}}.j2"
    dest: "{{vitam_folder_bin}}/{{item}}"
    owner: "{{ vitam_user}}"
    group: "{{ vitam_group }}"
    mode: "0750"
  with_items:
    - "wrapper.sh"

# KWA : a fixer ASAP !
- name: Ensure consul config dir is OK
  file:
    path: "{{vitam_folder_root}}/conf/vitam-consul"
    state: directory
    owner: "{{ vitam_user }}"
    group: "{{ vitam_group }}"

# KWA : a fixer ASAP !
- name: Deploy consul agent service declaration
  template:
    src: "service-componentid.json.j2"
    dest: "{{vitam_folder_root}}/conf/vitam-consul/service-{{ vitam_component }}.json"
    owner: "{{ vitam_user }}"
    group: "{{ vitam_group }}"
    mode: "0755"

- name: reload consul agent configuration
  service:
    name: vitam-consul
    state: reloaded
  notify:
   - restart consul


- name: Deploy specific configuration files (can override the common configuration files)
  template:
    src: "{{role_path}}/templates/{{ vitam_component }}/{{item}}.j2"
    dest: "{{vitam_folder_conf}}/{{item }}"
    owner: "{{ vitam_user }}"
    group: "{{ vitam_group }}"
    mode: "{{vitam_conf_permission}}"
  with_items: "{{ lookup('pipe','find {{role_path}}/templates/{{ vitam_component }}/ -type f  -exec basename {} .j2 \\;').split('\n') }}"
  no_log: true # OMA test as there may be secrets in verbose output

