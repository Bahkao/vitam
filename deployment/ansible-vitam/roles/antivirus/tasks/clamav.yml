- name: install ClamAV packages
  package:
    name: clamav,clamav-update,clamav-server,clamav-data,clamav-filesystem,clamav-scanner-systemd,clamav-devel,clamav-lib,clamav-server-systemd
    state: latest
  when: ansible_os_family == "RedHat"

- name: install ClamAV packages
  package:
    name: clamav,clamav-freshclam,clamav-base,clamav-daemon,clamav-unofficial-sigs
    state: latest
  when: ansible_os_family == "Debian"

- name: Adding {{ vitam_defaults.users.group }}  group to clamav so it can scan {{ vitam_defaults.users.group }}-based files
  user:
    name: clamav
    groups: "{{ vitam_defaults.users.group }}"
    append: yes

- name: ensure clam.d directory exists
  file:
    path: /etc/clamd.d
    state: directory
    owner: root
    group: root
    mode: 0755
#  when: ansible_os_family == "RedHat"

