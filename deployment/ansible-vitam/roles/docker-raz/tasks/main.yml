---
# tasks file for docker-raz
- name: stop all VITAM containers from {{docker_registry_hostname}} (except mongo)
  docker: 
    name="{{item}}-{{vitam_environment}}"
    image="{{docker_registry_hostname}}/vitam/{{item}}:{{vitam_docker_tag}}"
    signal=KILL
    state=stopped
  with_items:
  - "ihm-demo"
  - "ingest"
  - "logbook"
  - "metadata"
  - "processing"
  - "workspace"
  ignore_errors: true

