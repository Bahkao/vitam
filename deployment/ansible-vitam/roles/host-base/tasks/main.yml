---
# create VITAM user & group
- name: Create Vitam group
  group:
    name: vitam
    gid: 2000
- name: Create Vitam user (for mapping)
  user:
    name: vitam
    uid: 2000
    shell: /bin/false
    group: vitam
    home: "{{vitam_folder_root}}"

# tasks file for base_host_vitam
- name: create VITAM base directory
  file:
    name: "{{vitam_folder_root}}"
    state: directory
    owner: "{{local_user}}"
    group: vitam
    recurse: yes
    mode: "{{vitam_folder_permission}}"

- name: desactivate firewalld
  service:
    name=firewalld
    state=stopped
  notify: restart docker
  when: (ansible_distribution == "CentOS" ) and  (ansible_distribution_major_version == "7")
