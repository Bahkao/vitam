---
## Variables internes au rôle ; à ne pas surcharger par des variables plus globales
vitam_component: ingest
internal_name: "ingest-core"

vitam_folder_conf: "{{vitam_folder_root}}/{{vitam_component}}/conf"
vitam_folder_log: "{{vitam_folder_root}}/{{vitam_component}}/log"
vitam_folder_data: "{{vitam_folder_root}}/{{vitam_component}}/data"



vitam_conf_ingest_core: "{{vitam_folder_conf}}/{{internal_name}}"
vitam_data_ingest_core: "{{vitam_folder_data}}/{{internal_name}}"
vitam_log_ingest_core: "{{vitam_folder_log}}/{{internal_name}}"



vitam_docker_name: "{{vitam_component}}-{{vitam_environment}}"
vitam_docker_tag: "latest"
vitam_docker_port_http: 8100
vitam_internal_http_port_web: 8082