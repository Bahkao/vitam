---
#(user vitam / groupe vitam)
- name: Ensure VITAM directories exist to persist VITAM data, configuration and logs
  file: 
    name={{item}} 
    state=directory
    owner=vitam
    group=vitam
    mode=0755
  with_items:
  - "{{vitam_folder_conf}}"
  - "{{vitam_folder_log}}"
  - "{{vitam_folder_data}}"

