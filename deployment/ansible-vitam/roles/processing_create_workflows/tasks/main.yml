---

- name: Create processing workflows folder
  file:
    path: "{{vitam_folder_conf}}/workflows"
    state: directory
    owner: "{{ vitam_defaults.users.vitam }}"
    group: "{{ vitam_defaults.users.group }}"
    mode: "{{ vitam_defaults.folder.folder_permission }}"

- name: Copy the workflows files
  copy:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "{{vitam_folder_conf}}/workflows/{{ item }}"
    owner: "{{ vitam_defaults.users.vitam }}"
    group: "{{ vitam_defaults.users.group }}"
    mode: "{{ vitam_defaults.folder.conf_permission }}"
  when: "{{ lookup('pipe', 'test -d {{ role_path }}/files || echo nofolder') == \"\"}}"
  with_items: "{{ lookup('pipe','find {{ role_path }}/files/ -type l -exec basename {} \\; || true').split('\n') }}"
