---
# Installation order
#   0. confirm playbook launch
#   1. Normalize
# 	2. Consul
#	3. Elasticsearch Log
#	4. Log server
#	5. rsyslog
#	6. Elasticsearch Data
#	7. Mongo
#	8. Vitam applications

# Confirm launching this playbook
- hosts: all
  any_errors_fatal: yes
  vars_prompt:
    name: "confirmation"
    prompt: "Are you sure you want to run this playbook? Answer with 'YES'"
    default: "NO"
    private: no

  tasks:
    - name: Check Confirmation
      fail: msg="Playbook run confirmation failed"
      when: confirmation|upper != "YES"


### HOSTS NETWORK VARS CHECK ###
- hosts: hosts
  roles:
    - check_networks
  any_errors_fatal: true

### HOSTS NORMALIZATION ###
- hosts: vitam
  roles:
    - normalize-host

### CONSUL INSTALLATION ###
- hosts: hosts-consul-server
  serial: 1
  roles:
    - consul

- hosts: vitam
  roles:
    - { role: consul, when: "inventory_hostname not in groups['hosts-consul-server']" }


### ELASTICSEARCH LOG INSTALLATION ###
- hosts: hosts-elasticsearch-log
  roles:
    - {role: elasticsearch-cluster, port_http: "{{elasticsearch_log_http_port}}", port_tcp: "{{elasticsearch_log_tcp_port}}", groupe: log }
    - role: curator

### LOG SERVER INSTALLATION ###
- hosts: hosts-logstash
  roles:
    - role: logstash

- hosts: hosts-kibana-log
  roles:
    - {role: kibana, groupe: log, elasticsearch_host: "{{elasticsearch_log_host}}", elasticsearch_port: "{{elasticsearch_log_http_port}}", kibana_port: "{{kibana_log_port}}"}
    - role: kibana_log_dashboards


### RSYSLOG INSTALLATION ###
# Vitam solution deployment
# TODO : à régler properment
- hosts: vitam
  roles:
    - rsyslog

### ELASTICSEARCH DATA INSTALLATION ###
- hosts: hosts-elasticsearch-data
  roles:
    - {role: elasticsearch-cluster, port_http: "{{elasticsearch_data_http_port}}", port_tcp: "{{elasticsearch_data_tcp_port}}", groupe: data }

- hosts: hosts-cerebro
  roles:
    - role: cerebro

### KIBANA DATA INSTALLATION ###
# OMA/ desactivated as long as ES 5 is not on data cluster
- hosts: hosts-kibana-data
  roles:
    - {role: kibana, groupe: data, elasticsearch_host: "{{elasticsearch_data_host}}", elasticsearch_port: "{{elasticsearch_data_http_port}}", kibana_port: "{{kibana_data_port}}"}
    - kibana_data_dashboards

### MONGO DB INSTALLATION ###

# mongodb commons (yum install, etc...)
- hosts: mongo_common
  roles:
  - role: mongo_common

# Mongoc replicas configuration
- hosts: mongoc
  roles:
    - {role: mongoc, mongo_bin: mongod}

# Mongod replicas configuration
- hosts: mongod
  roles:
    - {role: mongod, mongo_bin: mongod}

# Mongos configuration
- hosts: mongos
  roles:
    - {role: mongos, mongo_bin: mongos}

# Mongo cluster configuration, database & users declaration
- hosts: mongos
  roles:
    - {role: mongo_configure}



## VITAM ####################################################################



- hosts: hosts-storage-offer-default
  roles:
    - vitam
  vars:
    vitam_component: offer
    vitam_struct: "{{ vitam.storageofferdefault }}"
    java_args: /vitam/conf/offer/default-offer.conf
    secret_platform: "true"
    password_keystore: "{{keystores.server.offer}}"
    password_manager_keystore: "{{keystores.server.offer}}"
    password_truststore: "{{truststores.client_storage}}"
    password_grantedstore: "{{grantedstores.client_storage}}"
    vitam_certificate_client_type: "storage"



