        port_http: 8203
        port_admin: 28203
        baseuri: "processing"
        https_enabled: false
        secret_platform: "true"
    security_internal:
        vitam_component: security-internal
        host: "security-internal.service.{{consul_domain}}"
        port_http: 8005
        port_admin: 28005
        baseuri: "security-internal"
        https_enabled: false
        secret_platform: "true"
    storageengine:
