<md-toolbar class="md-primary">
  <div layout="row">
    <md-toolbar-filler layout layout-align="center center">
      <md-icon md-svg-icon="call:chat"></md-icon>
    </md-toolbar-filler>
    <div>
      <img src="images/150321-LogoVITAMV1-mini.jpg"/>
    </div>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Formulaire de l'Archive Unit : {{$ctrl.archiveId}} / {{$ctrl.archiveTitle}}</h2>
    </div>

    <md-fab-toolbar md-open="false" count="0" md-direction="left">
       <md-fab-trigger class="align-with-text">
         <md-button aria-label="menu" class="md-fab" style = "background-color: white">
           <md-icon md-svg-src="images/ic_menu_black_24px.svg"></md-icon>
         </md-button>
       </md-fab-trigger>
       <md-toolbar>
         <md-fab-actions class="md-toolbar-tools">
           <md-button aria-label="comment" class="md-icon-button" ng-click="$ctrl.switchToEditMode()" >
             <md-icon md-svg-src="images/ic_mode_edit_black_24px.svg"></md-icon>
           </md-button>
           <md-button aria-label="label" class="md-icon-button">
             <md-icon md-svg-src="images/ic_save_black_24px.svg"></md-icon>
           </md-button>
           <md-button aria-label="photo" class="md-icon-button">
             <md-icon md-svg-src="images/ic_cancel_black_24px.svg"></md-icon>
           </md-button>
         </md-fab-actions>
       </md-toolbar>
     </md-fab-toolbar>
  </div>
</md-toolbar>

 <!-- <md-content flex layout-padding> -->
   <md-card class="page">
   <!-- <div class="container-fluid"> -->
     <div class="row">
       <div class="col-xs-12">
         <script type="text/ng-template" id="fieldTree">

               <!-- Simple Field -->
               <div class="row simple-field" ng-if="fieldSet.typeF!=='P' && fieldSet.isChild==false">
                 <div class="col-md-1">
                   <button type="button" class="btn btn-sm" aria-label="Left Align" ng-if="fieldSet.fieldName!=='ID' && $ctrl.isEditMode != false" ng-model="fieldSet.isFieldEdit"
                     ng-init="fieldSet.isFieldEdit=false" ng-click="fieldSet.isFieldEdit=!fieldSet.isFieldEdit">
                     <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                   </button>
                 </div>
                 <div>
                   <div class="col-md-5"><label class="label label-primary" style="font-size:14px">{{fieldSet.fieldName}}</label></div>
                   <div class="col-md-1"><label>:</label></div>
                   <div class="col-md-3">
                     <input type="text" ng-model=fieldSet.fieldValue ng-init=fieldSet.fieldValue ng-if="fieldSet.typeF!=='P' && (isEdit||fieldSet.isFieldEdit)
                     && fieldSet.fieldName!=='ID'"></input>
                     <label ng-if="fieldSet.typeF!=='P' && ((!isEdit && !fieldSet.isFieldEdit)||fieldSet.fieldName=='ID')">{{fieldSet.fieldValue}}</label>
                   </div>
                 </div>
               </div>

               <div class ="col-xs-12 col-md-4" ng-if="fieldSet.typeF!=='P' && fieldSet.isChild==true">
                 <div class="col-md-1">
                   <button type="button" class="btn btn-sm" aria-label="Left Align" ng-if="fieldSet.fieldName!=='ID' && $ctrl.isEditMode != false" ng-model="fieldSet.isFieldEdit"
                   ng-init="fieldSet.isFieldEdit=false" ng-click="fieldSet.isFieldEdit=!fieldSet.isFieldEdit">
                   <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                   </button>
                 </div>
                 <div class="col-md-5"><label class="label label-primary" style="font-size:14px">{{fieldSet.fieldName}}</label></div>
                 <div class="col-md-1"><label>:</label></div>
                 <div class="col-md-3">
                   <input type="text" ng-model=fieldSet.fieldValue ng-init=fieldSet.fieldValue ng-if="fieldSet.typeF!=='P' && (isEdit||fieldSet.isFieldEdit)
                   && fieldSet.fieldName!=='ID'"></input>
                   <label ng-if="fieldSet.typeF!=='P' && ((!isEdit && !fieldSet.isFieldEdit)||fieldSet.fieldName=='ID')">{{fieldSet.fieldValue}}</label>
                 </div>
               </div>

               <!-- Complex field -->
               <v-accordion ng-if="fieldSet.typeF=='P'" class="vAccordion--default" multiple>
                   <!-- add expanded attribute to open the section -->
                   <v-pane>
                     <v-pane-header>
                       {{fieldSet.fieldName}}
                     </v-pane-header>
                     <v-pane-content>
                       <div ng-repeat="fieldSet in fieldSet.content" ng-include="'fieldTree'"></div>
                     </v-pane-content>
                   </v-pane>
               </v-accordion>

           </script>
           <div class="{{fieldSet.typeF !=='P'?'col-xs-12 col-md-4': 'col-xs-12 col-md-12'}}" ng-repeat="fieldSet in $ctrl.archiveArray" ng-include="'fieldTree'"></div>
         </div>
       </div>
   <!-- </div> -->
   </md-card>
 <!-- </md-content> -->
