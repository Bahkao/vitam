metrics:
   - type: JERSEY
     reporter_type: ELASTICSEARCH
     elasticsearch_host: localhost
     elasticsearch_port: 9201
     elasticsearch_index: "metrics-vitam-jersey-"
     elasticsearch_index_date_format: "YYYY.MM.dd"
     interval: 30
     interval_unit: SECONDS
   - type: JVM
     reporter_type: ELASTICSEARCH
     elasticsearch_host: localhost
     elasticsearch_port: 9201
     elasticsearch_index: "metrics-vitam-jvm-"
     elasticsearch_index_date_format: "YYYY.MM.dd"
     interval: 1
     interval_unit: MINUTES
   - type: BUSINESS
     reporter_type: CONSOLE
     interval: 1
     interval_unit: HOURS
