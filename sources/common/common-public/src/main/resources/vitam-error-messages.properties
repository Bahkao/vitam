STP_IMPORT_RULES_RULEID_DUPLICATION=Il existe plusieurs fois le même RuleId. Ce RuleId doit être unique dans l''ensemble du référentiel
STP_IMPORT_RULES_NOT_CSV_FORMAT=Le fichier importé n''est pas au format CSV
STP_IMPORT_RULES_WRONG_RULETYPE_UNKNOW=Au moins une RuleType est incorrecte. RuleType autorisés : AppraisalRule, AccessRule, StorageRule, DisseminationRule, ReuseRule, ClassificationRule
STP_IMPORT_RULES_WRONG_RULEMEASUREMENT=Au moins un champs RuleDuration à une valeur incorrecte. La valeur doit être un entier positif ou nul, ou être indiquée unlimited
STP_IMPORT_RULES_WRONG_RULEDURATION=Au moins un champs RuleDuration à une valeur incorrecte. La valeur doit être un entier positif ou nul, ou être indiquée unlimited
STP_IMPORT_RULES_WRONG_TOTALDURATION=L''association de RuleDuration et de RuleMeasurement doit être  inférieure ou égale à 999 ans
STP_IMPORT_RULES_DELETE_USED_RULES=Des régles supprimées sont actuellement utilisées
STP_IMPORT_RULES_UPDATED_RULES=Des régles modifiées sont actuellement utilisées
STP_IMPORT_RULES_MISSING_INFORMATION=Au moins une valeur obligatoire est manquante. Valeurs obligatoires : RuleID, RuleType, RuleValue, RuleDuration, RuleMeasurement
STP_IMPORT_RULES.OK=Succès du processus d''import du référentiel des règles de gestion
STP_IMPORT_RULES.WARNING=Avertissement lors du processus d''import du référentiel des règles de gestion
STP_IMPORT_RULES.KO=Échec du processus d''import du référentiel des règles de gestion

STP_IMPORT_AGENCIES_MISSING_INFORMATIONS=Au moins une valeur obligatoire est manquante. Valeurs obligatoires : Identifier, Name, Description
STP_IMPORT_AGENCIES_ID_DUPLICATION=Il existe plusieurs fois le même Identifier. Cet Identifier doit être unique dans l''ensemble du référentiel
STP_IMPORT_AGENCIES_NOT_CSV_FORMAT=Le fichier importé n''est pas au format CSV
STP_IMPORT_AGENCIES_DELETE_USED_AGENCIES=Des services agents supprimées sont actuellement utilisés
STP_IMPORT_AGENCIES_UPDATED_AGENCIES=Des services agents modifiés sont actuellement utilisés
STP_IMPORT_AGENCIES.OK=Succès du processus d''import du référentiel des services agents
STP_IMPORT_AGENCIES.WARNING=Avertissement lors du processus d''import du référentiel des services agents
STP_IMPORT_AGENCIES.KO=Échec du processus d''import du référentiel des services agents

