tapeBatches:
    -
        containers:
            - 0_object
            - 1_object
        nbThreads: 3
    -
        containers:
            - 0_others
            - 1_others

tapeLibraries:
    TAPE_LIB_1:
        robots:
            -
                device: /dev/sg3
                mtxPath: "/bin/mtx"
            -
                device: /dev/sg4
        drives:
            -
                device: /dev/nst1
                mtPath: "/bin/mt"
                ddPath: "/bin/dd"
                tarPath: "/bin/tar"
                timeoutInMilliseconds: 60000
            -
                device: /dev/nst2
                timeoutInMilliseconds: 40000
            -
                device: /dev/nst3
                timeoutInMilliseconds: 20000
            -
                device: /dev/nst4

    TAPE_LIB_2:
        robots:
            -
                device: /dev/sg5
            -
                device: /dev/sg6
        drives:
            -
                device: /dev/nst5
            -
                device: /dev/nst6
            -
                device: /dev/nst7
            -
                device: /dev/nst8