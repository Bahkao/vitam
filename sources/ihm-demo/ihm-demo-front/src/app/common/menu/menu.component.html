<p-growl [(value)]="msgs" life="2000"></p-growl>
<div class="fixed">
  <a routerLink="/admin/collection" class="vitam_logo">
    <!-- FIXME may be missed in dev build -->
    <img src="assets/images/logo_vitam.png"
         class="logo" alt="Vitam" title="Vitam"/>
    <!-- <span class="title">vitam</span> -->
  </a>
</div>
<p-menubar [model]="items"  [autoDisplay]="false" [style]="{ 'text-align': 'left', 'padding': '23px 0 0 230px'}">
  <div id="accessContract" *ngIf="isAuthenticated">
    <p-dropdown [style]="{'width':'200px'}" placeholder="Sélectionner un contrat" [options]="accessContracts"
                [(ngModel)]="accessContract" (onChange)="updateContract()"></p-dropdown>
  </div>
  <div class="userInfo" *ngIf="isAuthenticated">
    <span class="tenant-text">Tenant : <b>{{tenantChosen ? tenantChosen : '-'}}</b></span>
    <div class="menu-actions">
      <i class="fa fa-power-off logout-icon clickableDiv" (click)="logOut()">
        <a >Déconnexion</a>
      </i>
      <i class="fa fa-shopping-basket basket-icon clickableDiv" routerLink="basket">
        <a id="basket-text">Mon panier</a>
      </i>
    </div>
  </div>

</p-menubar>
