<p-panel [header]="'Détail du service agent'">
  <div class="ui-g">
    <div class="ui-g-8 ui-g-offset-2 textAlignLeft" *ngIf="agency">
      <vitam-metadata-field [title]="'Identifiant'" [originalTitle]="'Identifier'"  [value]="agency.Identifier" [labelSize]="4"
                            class="ui-g-12 " [updateMode]="false"></vitam-metadata-field>
      <vitam-metadata-field [title]="'Nom du service agent'" [originalTitle]="'Name'"  [value]="agency.Name" [labelSize]="4"
                            class="ui-g-12 " [updateMode]="false" ></vitam-metadata-field>
      <vitam-metadata-field [title]="'Description'" [originalTitle]="'Description'"  [value]="agency.Description" [labelSize]="4"
                            class="ui-g-12 " [updateMode]="false"></vitam-metadata-field>

    </div>
    <div class="ui-g-4 ui-g-offset-4" >
      <button  pButton type="button" (click)="goToSearchUnitPage()" label="Liste des unités archivistiques" ></button>
    </div>
  </div>
</p-panel>
