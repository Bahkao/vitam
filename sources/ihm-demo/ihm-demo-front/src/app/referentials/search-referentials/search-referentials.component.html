<vitam-search [label]="breadcrumbName" [service]="searchReferentialsService" [(data)]="referentialData" [preSearch]="preSearchFunction"
              [submitFunction]="initialSearch" (responseEvent)="onNotify($event)" [panelButtonlabel]="searchButtonLabel"
              (panelButtonEvent)="onNotifyPanelButton($event)"></vitam-search>

<vitam-results [data]="response" [cols]="columns" [extraCols]="extraColumns" [service]="logbookService"
               [searchFunction]="paginationSearch" [searchForm]="searchForm" [path]="referentialPath" [identifier]="referentialIdentifier"></vitam-results>
