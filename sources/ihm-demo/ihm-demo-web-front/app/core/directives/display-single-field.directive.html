<div ng-controller="DisplayFieldController">
<div class="col-md-1"
     ng-if="editMode">
  <button  class="btn btn-sm" aria-label="Left Align"
          ng-click="changeEditingMode()">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>
</div>
<div ng-class="'col-md-' + fieldSize">
  <label style="font-size:14px">{{fieldLabel}}</label>
  <textarea rows="5" ng-model='fieldValue[fieldKey]'
            ng-init="fieldValue[fieldKey]"
            ng-if="editMode && isEditing && !isDateField(fieldKey)"
            style="width: 100%">
  </textarea>

  <div ng-if="editMode && isEditing && isDateField(fieldKey)" class="col-md-10 input-group">
      <md-datepicker ng-model="fieldValue[fieldKey]" ng-change="pickDate(fieldValue[fieldKey])" md-placeholder="Choisir une date"></md-datepicker>
  </div>

    <span class="overflow-break-words" ng-if="!(isEditing && editMode) && isDateField(fieldKey)" >{{fieldValue[fieldKey] | vitamFormatDate}}</span>
    <span class="overflow-break-words" ng-if="!(isEditing && editMode) && !isDateField(fieldKey)" >{{fieldValue[fieldKey]}}</span>
</div>

</div>
