<div id="boxLogbookEntries" class="panel-body panel-collapse collapse in">

  <table class="table" id="detail" align="center">
    <thead  style="text-align: center">
      <tr>
        <th>Etape</th>
        <th>Date</th>
        <th>Statut</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr class="logbookProcess">
        <td>{{detail.evType | translate | replaceDoubleQuote}}</td>
        <td>{{detail.evDateTime | vitamFormatDate}}</td>
        <td>{{detail.outcome}}</td>
        <td>{{detail.outMessg}}</td>
      </tr>
      <tr ng-repeat="event in detail.events" ng-class="(event.evParentId == null) ? 'logbookProcess': ''">
        <td ng-class="((event.evParentId == null) ? '' : getClassByevType(event.evType))" class="{{selectStyleByStatus(event.outcome)}}">{{event.evType | translate | replaceDoubleQuote}}</td>
        <td class="{{selectStyleByStatus(event.outcome)}}">{{event.evDateTime | vitamFormatDate}}</td>
        <td class="{{selectStyleByStatus(event.outcome)}}">{{event.outcome}}</td>
        <td class="{{selectStyleByStatus(event.outcome)}}">{{event.outMessg}}</td>
      </tr>
    </tbody>
  </table>
</div>
