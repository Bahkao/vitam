<div id="global" class="container-fluid" >
  <ol class="breadcrumb">
    <li>Recherche</li>
    <li><a href="#!/archiveSearch">Recherche d'archives</a></li>
  </ol>

  <div class="boxSearchWrapper panel panel-default col-md-12">
    <a class="panel-header"  data-target="#boxSearch" data-toggle="collapse">
      <h2>Recherche d'archives</h2>
    </a>

    <div id="boxSearch" class="panel-body panel-collapse collapse in">
      <!-- <div class="tab-content"> -->
      <md-tabs role="tablist" md-stretch-tabs="always" md-dynamic-height>
        <md-tab label="Recherche simple" role="presentation" class="active">
          <form role="tabpanel" class="tab-pane active" id="simpleSearch" ng-submit="getSearchResult(titleCriteria)">
            <div class="boxSimpleSearchInput form-group col-md-12 m-t-50 m-b-50">
              <div class="input-group m-b-25">
                <input ng-model="titleCriteria" type="text" class="form-control input-lg"/>
                <div class="input-group-addon"><button class="btn btn-primary center-block" type="reset"><i class="material-icons pull-left">clear</i></button></div>
              </div>
              <div class="clearfix"></div>
              <button class="btn btn-primary center-block" type="submit"><i class="material-icons pull-left">search</i><span>Rechercher</span></button>
            </div>
          </form>

          <!--
          *
          *    RECHERCHE SIMPLE
          *
        -->
        </md-tab>
        <md-tab label="Recherche avancée" role="presentation" class="col-md-6">
          <form role="tabpanel" class="tab-pane active" id="complexeSearch"
                ng-submit="getElasticSearchUnitsResult({id: idCriteria2, title: titleCriteria2, description: descriptionCriteria2, startDate: startDate, endDate: endDate})">
            <div class="clearfix"></div>
            <div class="container col-md-12">
              <div class="panel panel-default col-md-12">
                <div id="boxAdvanced" class="panel-body panel-collapse collapse in">
                  <div class="form-group col-md-4">
                    <label>Titre</label>
                    <input ng-model="titleCriteria2" type="text" ng-readonly="idCriteria2.length" class="form-control input-sm" />
                  </div>

                  <div class="form-group col-md-6">
                    <label>Description</label>
                    <input ng-model="descriptionCriteria2" type="text" ng-readonly="idCriteria2.length" class="form-control input-sm" />
                  </div>
                  <div class="form-group col-md-2">
                    <label>ID</label>
                    <input ng-model="idCriteria2" type="text" class="form-control input-sm"/>
                  </div>
                  <div class="form-group col-md-2">
                    <label>Dates Extrêmes</label>
                    <div class="input-group">
                      <input ng-model="startDate" date-picker="" id="startDate" type="text" ng-readonly="idCriteria2.length" class="form-control input-sm"/>
                      <div class="input-group-addon"><i class="material-icons">date_range</i></div>
                    </div>
                  </div>
                  <div class="form-group col-md-2">
                    <label>&nbsp;</label>
                    <div class="input-group">
                      <input ng-model="endDate" date-picker="" id="endDate" type="text" ng-readonly="idCriteria2.length" class="form-control input-sm"/>
                      <div class="input-group-addon"><i class="material-icons">date_range</i></div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                  <button class="btn btn-default pull-left" type="reset" ng-click="reinitTab()"><i class="material-icons pull-left">clear</i><span>Effacer</span></button>
                  <button class="btn btn-primary pull-right" type="submit"><i class="material-icons pull-left">search</i><span>Rechercher</span></button>
                </div>
              </div>
            </div>
          </form>
        </md-tab>
      </md-tabs>

    <!--  Nbre d'archives trouvées -->
    <button ng-if="error.displayMessage" class="btn btn-danger center-block" type="button" style="margin-top: 20px">
        {{error.message}}
    </button>

  </div>
</div>

<!--  Horizontal separator -->
<hr />

<div class="clearfix"></div>

  <!--Pagination -->
  <div style="text-align: center">
    <button class="btn btn-default btn-s" ng-disabled="currentPage <= 1" ng-click="currentPage=+currentPage-1">
      Précédent
    </button>
    <input ng-model="currentPage" style="max-width: 40px">/{{resultPages}}
    <button class="btn btn-default btn-s" ng-disabled="currentPage >= resultPages" ng-click="currentPage=+currentPage+1">
      Suivant
    </button>
  </div>

<!--
*
*    RESULTATS
*
-->

<div class="panel panel-default col-md-12">
  <a class="panel-header"  data-target="#boxSearchResults" data-toggle="collapse">
      <h2> Résultats <span ng-if="totalResult == 0 || totalResult > 0">({{totalResult}})</span>
          <!-- TODO Add 'showResult &&' in ng-if condition in order to not display 0 when no search asked ? -->
      </h2>
  </a>
  <div id="boxSearchResults" class="panel-body panel-collapse collapse in">
    <div class="table-responsive ">
      <table class="table">
        <tr>
          <th><a href="" ng-click="orderByField='id'; reverseSort = !reverseSort">ID</a>
            <span ng-show="orderByField == 'id' && !reverseSort" class="glyphicon glyphicon-triangle-bottom"></span>
            <span ng-show="orderByField == 'id' && reverseSort" class="glyphicon glyphicon-triangle-top"></span>
          </th>
          <th><a href="" ng-click="orderByField='title'; reverseSort = !reverseSort">Titre</a>
            <span ng-show="orderByField == 'title' && !reverseSort" class="glyphicon glyphicon-triangle-bottom"></span>
            <span ng-show="orderByField == 'title' && reverseSort" class="glyphicon glyphicon-triangle-top"></span>
          </th>
          <th><a href="" ng-click="orderByField='date'; reverseSort = !reverseSort">Date</a>
            <span ng-show="orderByField == 'date' && !reverseSort" class="glyphicon glyphicon-triangle-bottom"></span>
            <span ng-show="orderByField == 'date' && reverseSort" class="glyphicon glyphicon-triangle-top"></span>
          </th>

          <th><a href="" ng-click="orderByField='og'; reverseSort = !reverseSort">Objet(s) disponible(s)</a>
            <span ng-show="orderByField == 'og' && !reverseSort" class="glyphicon glyphicon-triangle-bottom"></span>
            <span ng-show="orderByField == 'og' && reverseSort" class="glyphicon glyphicon-triangle-top"></span>
          </th>
        </tr>

        <tbody ng-if="showResult && totalResult>0">
          <tr data-toggle="popover" data-trigger="focus" data-placement="top" ng-click="displayArchiveUnitForm($event, result._id)"
              ng-repeat="result in archiveUnitsSearchResult | startFormat: startFormat()| limitTo: itemsPerPage | orderBy:orderByField:reverseSort">
            <td>{{result._id}}</td>
            <td>{{result.Title}}</td>
            <td>{{result.TransactedDate | vitamFormatDate}}</td>
            <td>
              <i ng-if = "!isObjectExist(result._og)" class="material-icons" style="color:#ccc">close</i>
              <i ng-if = "isObjectExist(result._og)" class="material-icons">check</i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
