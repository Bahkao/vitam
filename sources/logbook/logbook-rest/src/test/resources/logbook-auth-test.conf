dbName: db-logbook
dbAuthentication: true
dbUserName: user-logbook
dbPassword: user-logbook
jettyConfig: jetty-config-test.xml
mongoDbNodes:
  - dbHost: localhost
    dbPort: 38062
p12LogbookPassword: 1234
p12LogbookFile: tsa.p12
workspaceUrl: http://localhost:8082
processingUrl: http://localhost:8097
clusterName: elasticsearch-data
elasticsearchNodes:
  - hostName: localhost
    httpPort: 54321
opWithLFC: []
opLfcEventsToSkip: []
opEventsNotInWf: []

# ElasticSearch tenant indexation
elasticsearchTenantIndexation:
  default_config:
    logbookoperation:
      number_of_shards: 2
      number_of_replicas: 1
