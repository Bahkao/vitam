version: "3.3"
services:
  mongo:
    image: library/mongo:4.0.5
    ports:
      - "27017:27017"
  elasticsearch:
    image: elasticsearch:6.8.6
    environment:
      - xpack.security.enabled=false
      - cluster.name=elasticsearch-data
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
